<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>setTimout</title>

<script>
setTimeout('bemVindo()',2000);

function bemVindo(){
alert("Seja bem vindo!");
}
</script>

</head>

<body>
<p><h1>Aula de JavaScript - setTimout</h1></p>
<p><h2>O método setTimout() agenda a execução de uma função, 
decorrido o tempo especificado em milissegundos.</h2></p>

</body> </html>
