<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Valida Email</title>
		
<script language="Javascript">
		
function validacaoEmail(field) {
  usuario = field.value.substring(0, field.value.indexOf("@"));
  dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);

  if ((usuario.length >=3) &&
     (dominio.length >=3) && 
     (usuario.search("@")==-1) && 
     (dominio.search("@")==-1) &&
     (usuario.search(" ")==-1) && 
     (dominio.search(" ")==-1) &&
     (dominio.search(".")!=-1) &&      
     (dominio.indexOf(".") >=1)&& 
     (dominio.lastIndexOf(".") < dominio.length - 1))
  { alert("E-mail válido"); }
  else { alert("E-mail inválido"); }
}
</script>

</head>
<body>
<h2>Pesquisa de Opinião</h2>
<form name="form">
Insira seu email: <input name="email" type="text"><br>
<input type="submit" value="Verificar" onclick="validacaoEmail(form.email)">
</form>
</body>
</html>
