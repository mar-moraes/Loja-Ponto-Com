<!DOCTYPE html>

<h2>O que o JavaScript pode fazer?</h2>

<p>JavaScript pode alterar valores de atributo HTML.</p>

<p>Nesse caso, o JavaScript altera o valor do atributo src (fonte) de uma imagem.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Acenda a luz</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Apague a luz</button>

</body>
</html>
