<HTML>
<HEAD>
<TITLE></TITLE>

<SCRIPT ID=clientEventHandlersJS LANGUAGE=javascript>

function figura_onmouseover() {
figura.src='imagens/onshow.gif';
}

function figura_onmouseout() {
figura.src='imagens/offshow.gif';
}

</SCRIPT>

</HEAD>

<BODY>
<img id=figura src="imagens/offshow.gif" 
  LANGUAGE=javascript onmouseover="return figura_onmouseover()"
                      onmouseout="return figura_onmouseout()">
</BODY>
</HTML>
