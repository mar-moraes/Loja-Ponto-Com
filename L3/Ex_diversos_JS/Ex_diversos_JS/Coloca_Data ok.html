<title>Windows Open</title>

<script>
now = new Date();
day = new Object();
month = new Object();
day[0] = "Domingo";
day[1] = "Segunda";
day[2] = "Terça";
day[3] = "Quarta";
day[4] = "Quinta";
day[5] = "Sexta";

month[0] = "Janeiro";

month[5] = "Junho";

month[8] = "Setembro";
month[9] = "Oututubo";

year = now.getYear();
if (year < 1000) year += 1900;
document.write("<font =arial, size = 5, color=#F93 size=2>" +day[now.getDay()] + ", " + now.getDate() + " de " + month[now.getMonth()] + " de " + year);
</script>
