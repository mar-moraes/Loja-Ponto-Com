<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tipos de Dados</title>

<script>
var booleano = true
var numerico = 22
var numerico_flutuante = 13.56
var texto = "meu texto"
var data = new Date()
document.write("<h2>O tipo de booleano é: " + typeof booleano +"</h2>")
document.write("<h2>O tipo de numérico é: " + typeof numerico +"</h2>")
document.write("<h2>O tipo de numérico_flutuante é: " + typeof numerico_flutuante +"</h2>")
document.write("<h2>O tipo de texto é: " + typeof texto +"</h2>")
document.write("<h2>O tipo de data é: " + typeof data +"</h2>")
</script>

</head>

<body>
</body>
</html>
