<html>

<head>
<meta charset="ISO-8859-1">
<title>setInterval</title>

<script>
var cont = 0;
var t = setInterval('tw()',2000);

function tw() {
  cont++;
  alert("O contador está em: "+cont);
  if(cont == 5){
  alert("Fim da contagem!");
  clearInterval(t);
  }
}
</script>
</head>

<body>
<p><h1>Aula de JavaScript - setInterval</h1></p>
<p><h2>Além, do setTimout(), há outro método setInterval(). Ele funciona de forma bem parecida com setTimout(). A diferença é que ele irá repetir o código a cada intervalo de tempo informado, ou até que o método clearInterval(), seja executado.</h2></p>
</body> </html>
