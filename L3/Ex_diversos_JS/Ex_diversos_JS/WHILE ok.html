<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Estrutura de Repetição WHILE</title>

<script>
document.write ("<h1> Exemplo com WHILE </h1>")
var soma = 0
while (soma < 1000){
soma += parseInt(Math.random() * 100)
document.write (soma + "<br>")
}
</script>

</head>

<body>
</body>
</html>
