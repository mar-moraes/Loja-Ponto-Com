<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Título da Página</title>

  <!-- Referência ao arquivo CSS -->
  <link rel="stylesheet" href="estilo_tela_compras.css">

  <style>
    /* Estilo básico para o contador */
    .contador-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }

    .contador-container button {
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .contador-numero {
      min-width: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- necessário integrar com o banco de dados -->
  <div class="painel">    
    <form action="/buscar" method="GET">
      <label for="pesquisa">Pesquisar:</label>
      <input type="search" id="pesquisa" name="q" placeholder="Digite sua busca...">
      <button type="submit">Buscar</button>
    </form>

    <div class="produto">
      <p>Descrição do produto</p>
      <img src="exemplo01.png" alt="teclado">

      <!-- Contador de quantidade -->
      <div class="contador-container">
        <button onclick="alterarContador(-1)">-</button>
        <div id="contador" class="contador-numero">0</div>
        <button onclick="alterarContador(1)">+</button>
      </div>
    </div>  
  </div>

  <!-- Script para funcionalidade do contador -->
  <script>
    let contador = 0;

    function alterarContador(valor) {
      contador += valor;
      if (contador < 0) contador = 0; // impede valores negativos
      document.getElementById('contador').innerText = contador;
    }
  </script>
</body>
</html>
