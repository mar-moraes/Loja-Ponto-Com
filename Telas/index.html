<script>
document.addEventListener("DOMContentLoaded", () => {
  const grid = document.querySelector(".grid");

  // Lê os produtos do localStorage
  const produtos = JSON.parse(localStorage.getItem("produtosCadastrados")) || [];

  // Para cada produto, cria um card na tela
  produtos.forEach(p => {
    const card = document.createElement("article");
    card.classList.add("card");
    card.dataset.price = p.precoFinal;

    card.innerHTML = `
      <div class="thumb" style="background-image:url('${p.img}')"></div>
      <div class="title">${p.titulo}</div>
      <div class="card-avaliacao"></div>
      <div>
        <span class="old">R$ ${p.preco}</span>
        <span class="price">R$ ${p.precoFinal}</span>
        <span class="badge">${p.desconto > 0 ? p.desconto + "% OFF" : ""}</span>
        <span class="parcel">12x sem juros no cartão</span>
      </div>
    `;

    // Opcional: redirecionar para tela_produto ao clicar
    card.addEventListener("click", () => {
      localStorage.setItem("produtoSelecionado", JSON.stringify({
        title: p.titulo,
        price: "R$ " + p.precoFinal,
        oldPrice: "R$ " + p.preco,
        badge: p.desconto > 0 ? p.desconto + "% OFF" : "",
        priceValue: p.precoFinal,
        img: p.img
      }));
      window.location.href = "tela_produto.html";
    });

    grid.appendChild(card);
  });
});
</script>

    <script>

  // Lê os produtos salvos pelo fornecedor
  const produtos = JSON.parse(localStorage.getItem("produtosCadastrados")) || [];
