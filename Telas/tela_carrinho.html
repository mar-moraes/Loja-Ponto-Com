  <div class="painel">

    <!-- Produto 1 -->
    <div class="produto" style="display: flex; align-items: center;">
      <img src="imagens/exemplo01.png" alt="teclado">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit</p>
      <!-- Contador 1-->
      <div class="contador-container" style="display: flex; align-items: center;">
        <button type="button" onclick="alterarContador(1, -1)">-</button>
        <div id="contador1" class="contador-numero" style="color: black;">0</div>
        <button type="button" onclick="alterarContador(1, 1)">+</button>
      </div>
    </div>

    <!-- Produto 2 -->
    <div class="produto" style="display: flex; align-items: center;">
      <img src="imagens/exemplo02.png" alt="teclado">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit</p>
      <!-- Contador 2 -->
      <div class="contador-container" style="display: flex; align-items: center;">
        <button type="button" onclick="alterarContador(2, -1)">-</button>
        <div id="contador2" class="contador-numero" style="color: black;">0</div>
        <button type="button" onclick="alterarContador(2, 1)">+</button>
      </div>
    </div>

    <!-- Produto 3-->
    <div class="produto" style="display: flex; align-items: center;">
      <img src="imagens/exemplo03.png" alt="teclado">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit</p>
      <!-- Contador 3 -->
      <div class="contador-container" style="display: flex; align-items: center;">
        <button type="button" onclick="alterarContador(3, -1)">-</button>
        <div id="contador3" class="contador-numero" style="color: black;">0</div>
        <button type="button" onclick="alterarContador(3, 1)">+</button>
      </div>
    </div>

  </div>

  <!-- Script do contador -->
  <script>
    // Cada contador Ã© independente
    let contadores = {
      1: 0,
      2: 0,
      3: 0
    };

    function alterarContador(id, valor) {
      contadores[id] += valor;
      if (contadores[id] < 0) contadores[id] = 0;
      document.getElementById('contador' + id).innerText = contadores[id];
    }
  </script>
